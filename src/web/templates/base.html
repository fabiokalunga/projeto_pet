<!DOCTYPE html>
<html>
<head>
    <title>Projeto BDInt da Fatec</title>

    <link type="text/css" rel="stylesheet" href="../static/css/base.css"/>

    {% block head %}{% endblock %}
</head>
<body>

{% macro create_navbar(selected_tab="HOME") %}

        <div class="container">

                <li {% if selected_tab=="HOME" %}class="active" {% endif %}><a href="/">Home</a></li>

                <li {% if selected_tab=="produto" %}class="active" {% endif %} ><a href="/produto">Produtos</a></li>
                <li {% if selected_tab=="contato" %}class="active" {% endif %} ><a href="/contato">Contato</a></li>
-               </ul>
        </div>
    </div>
</div>



</div>

{%  endmacro %}
{% block navbar %}{{ create_navbar() }} {% endblock %}
{% block content %}{% endblock %}

{% include "/templates/footer.html" %}

</body>
</html>
