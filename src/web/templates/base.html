<!DOCTYPE html>
<html>
<head>
    <title>Projeto BDInt da Fatec</title>

    <link type="text/css" rel="stylesheet" href="/static/css/default.css"/>
    <link type="text/css" rel="stylesheet" href="/static/css/catalog.css"/>
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.css"/>
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    {% block head %}{% endblock %}
</head>
<body>
<div id="wrapper">
    <div id="header">
        <img src="/static/img/logo.gif">


        <div id="busca-top">
            <form action="/catalog/product/list" method="get">
                <input type="text" name="nome" value="" class="input-busca" placeholder="Buscar um produto">
                <input type="submit" value="Ok" class="k-button button-busca" />
            </form>
        </div>
    </div>

{% macro create_navbar(selected_tab="HOME") %}
<div class="navbar navbar-inverse">
    <div class="navbar-inner">
        <div class="container">
            <ul class="nav">
                <li {% if selected_tab=="HOME" %}class="active" {% endif %}><a href="/">Home</a></li>
                <li {% if selected_tab=="logista" %}class="active" {% endif %} ><a href="/lojista">Area do Lojista</a></li>
                <li {% if selected_tab=="produto" %}class="active" {% endif %} ><a href="/produto">Produtos</a></li>
                <li {% if selected_tab=="contato" %}class="active" {% endif %} ><a href="/contato">Contato</a></li>
-               </ul>
        </div>
    </div>
</div>


</div>

{%  endmacro %}
{% block navbar %}{{ create_navbar() }} {% endblock %}
{% block content %}{% endblock %}

{% include "/templates/footer.html" %}

</body>
</html>
